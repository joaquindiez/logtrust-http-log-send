// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven-publish'

group = 'com.freesoullabs'

sourceCompatibility = 1.8
targetCompatibility = 1.8


publishing {
    repositories {
        maven {
            name "logtrust-http-log-send"
            url "https://oss.sonatype.org/content/repositories/snapshots"
            credentials {
                username "${freeSoulLabsRepoUser}"
                password "${freeSoulLabsRepoPassword}"
            }
        }
    }
    publications {
        main(MavenPublication) {
            from components.java
        }
    }
}



// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Logs
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    testCompile "org.apache.logging.log4j:log4j-api:${log4j2Version}"
    testCompile "org.apache.logging.log4j:log4j-core:${log4j2Version}"
    testCompile "org.apache.logging.log4j:log4j-slf4j-impl:${log4j2Version}"

    // Use JUnit test framework
    testImplementation "junit:junit:${junitVersion}"
}



jar {
    manifest {
        attributes(
                'Created-By': "gradle-${gradle.gradleVersion}",
                'Provider': "gradle ${gradle.gradleVersion}",
                'Build': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                'Project': project.name,
                'Version': version,
                'Signature-Version': version,
                'Vendor': 'FreeSoullabs Team',
                'Last-commit': 'git rev-parse HEAD'.execute().getText().trim(),
                'Branch': 'git rev-parse --abbrev-ref HEAD'
                        .execute().getText().trim())
    }
}
